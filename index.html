<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="당신의 고유한 순간을 그리는 뷰티 브랜드, 포트레 Portré 입니다."
		/>
		<title>Portré</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/c12878d3ba.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script defer src="./script/main.js"></script>
	</head>
	<body>
		<header>
			<div class="inner">
				<nav class="header_menu">
					<ul>
						<li><a href="#">Brand</a></li>
						<li><a href="#">Collection</a></li>
						<li class="header_slide">
							<a href="#">Shop</a>
							<ul class="sub_menu">
								<li><a href="#">Nail</a></li>
								<li><a href="#">Fragrance</a></li>
							</ul>
						</li>
						<li class="header_slide">
							<a href="#">Community</a>
							<ul class="sub_menu">
								<li><a href="#">Event</a></li>
								<li><a href="#">Review</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</li>
					</ul>
				</nav>
				<h1 class="logo">
					<a href="./index.html">
						<img src="./img/logo.png" alt="portre 로고"
					/></a>
				</h1>
				<ul class="header_sns">
					<li>
						<a href="#">
							<i class="fa-brands fa-instagram"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa-solid fa-comment"></i>
						</a>
					</li>
					<!-- <li><a href="#"></a></li> -->
				</ul>
				<a href="#" id="header_left_btn">
					<!-- <i class="fa-solid fa-bars"></i> -->
					<span>menu</span>
				</a>
				<nav id="left_btn_menu">
					<ul>
						<li><a href="#">Brand</a></li>
						<li><a href="#">Collection</a></li>
						<li class="btn_fold">
							<a href="#">Shop</a>
							<!-- <i class="fa-solid fa-chevron-down"></i> -->
							<div class="chevron_btn"></div>
							<ul class="btn_sub_menu">
								<li><a href="#">Nail</a></li>
								<li><a href="#">Fragrance</a></li>
							</ul>
						</li>
						<li class="btn_fold">
							<a href="#">Community</a>
							<!-- <i class="fa-solid fa-chevron-down"></i> -->
							<div class="chevron_btn"></div>
							<ul class="btn_sub_menu">
								<li><a href="#">Event</a></li>
								<li><a href="#">Review</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="main_page">
				<section id="main_page_scroll"></section>
			</div>
			<div class="main_slide">
				<section id="main_slide_left">
					<div class="main_slide_pics swiper-wrapper">
						<div class="swiper-slide">
							<img src="./img/pic1.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./img/pic2.png" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./img/pic3.png" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./img/pic4.png" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./img/pic5.png" alt="" />
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</section>
				<section id="main_slide_right">
					<div class="main_slide_cons"></div>
				</section>
			</div>
		</main>
	</body>
</html>
